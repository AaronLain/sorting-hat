<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting Hat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="jumbotron">
            <div class="jumbotron" id="jumbo-button">
            <h1 class="display-4">Sorting Hat</h1>
            <p class="lead">Due to overwhelming demand, Hogwarts has outsourced their proprietary sorting hat algorithm to the cloud. This is the portal for said algorithm. Seriously.</p>
            <hr class="my-4">
            <p>Just click the button below to sort those pesky students!</p>
            <a id ="btn-main" class="btn btn-primary btn-lg" href="#" role="button">Let's get sorting!</a>
            </div>
    </div>
    <div id="input-form">
            <form>
                <div class="form-group">
                    <label for="Name">Student's Name</label>
                    <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp" placeholder="Enter Name">
                </div>
                    <button type="submit" id="btn-sort" class="btn btn-success">Sort!</button>
            </form>
    <div id="student-cards" class= "d-flex flex-row bd-highlight mb-3">

    </div>
<script src="./main.js"></script>
</body>
</html>
